<div *ngIf="!isLoaded">
  <!-- TODO: Loading component -->
  <p>Загрузка...</p>
</div>
<div *ngIf="isLoaded && !hasLoadError">

  <div *ngFor="let group of groupsList"
       class="card flex-row mb-2 group-item">
    <img class="group-item__avatar rounded-circle p-2" src="{{group.photoUrl200}}">
    <div class="card-body py-3">
      <h5 class="group-item__name mb-1 d-inline-block">
        {{group.name}}
      </h5>
    </div>
  </div>

</div>

<div *ngIf="isLoaded && hasLoadError">
  <button type="button" class="btn btn-info" (click)="onRefresh()">Попробовать еще раз.</button>
</div>
