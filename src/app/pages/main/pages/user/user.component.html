<div *ngIf="!isLoading && !hasLoadError">
  <pg-user-info [user]="user"></pg-user-info>
  <pg-user-content-menu [userId]="userId"></pg-user-content-menu>
  <router-outlet></router-outlet>
</div>

<pg-error-retry *ngIf="!isLoading && hasLoadError"
                (retry)="onRefresh()">
</pg-error-retry>
<pg-spinner *ngIf="isLoading"></pg-spinner>
