<pg-users-list *ngIf="usersList"
               [usersList]="usersList">
</pg-users-list>

<div *ngIf="!usersList && !isLoading && !hasLoadError"
     class="container text-center">
  <p class="lead text-muted">У пользователя нет друзей =(</p>
</div>

<pg-spinner *ngIf="isLoading"></pg-spinner>

<pg-error-retry *ngIf="!isLoading && hasLoadError"
                (retry)="onRefresh()">
</pg-error-retry>
