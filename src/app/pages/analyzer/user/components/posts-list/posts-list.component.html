<div *ngIf="isLoaded && !hasLoadError">

  <pg-post *ngFor="let post of postsList.posts"
           [post]="post"
           [relatedUsers]="postsList.relatedUsers"
           [relatedGroups]="postsList.relatedGroups">
  </pg-post>

</div>

<div *ngIf="isLoaded && hasLoadError">
  <div class="btn btn-info" (click)="onRefresh()">Попробовать еще раз.</div>
</div>
